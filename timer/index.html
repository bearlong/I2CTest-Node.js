<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .progress-bar {
        --bs-progress-bar-transition: 0s;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h4>計時器</h4>
      <label for="time" class="form-label"
        >請輸入倒數時間(毫秒): <span class="timeValue">0</span></label
      >
      <input
        type="range"
        class="form-range timeInput"
        id="time"
        value="0"
        min="0"
        max="20000"
      />
      <p>Time: <span class="text-danger timeDisplay"></span></p>
      <div class="progress mb-3" role="progressbar">
        <div class="progress-bar"></div>
      </div>
      <button class="btn btn-primary btnStart me-3">start</button>
      <button class="btn btn-success btnReset">Reset</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
